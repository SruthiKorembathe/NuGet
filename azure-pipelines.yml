trigger:
- master

pool: default

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

